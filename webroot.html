<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        a {
            font-size: 48px;
            font-weight: bold;
            text-decoration: none;

            border-radius: 10px;

        a:hover {
            background-color: #7289da;
            color: #fff;
        }
    </style>
</head>
<body>
